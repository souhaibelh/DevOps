stages:
  - build
  - test

spring-build-job:
  stage: build
  image: eclipse-temurin:17-jdk-alpine
  rules:
    - changes:
        - service-java/**/*
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .m2/repository      
  script:
    - chmod +x ./service-java/mvnw
    - ./service-java/mvnw -f ./service-java/pom.xml -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository compile

spring-test-job:
  stage: test
  image: eclipse-temurin:17-jdk-alpine
  rules:
    - changes:
        - service-java/**/*
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .m2/repository      
  script:
    - chmod +x ./service-java/mvnw
    - ./service-java/mvnw -f ./service-java/pom.xml -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository test