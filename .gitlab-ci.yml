variables:
  MAVEN_USER_HOME: $CI_PROJECT_DIR/.m2

stages:
  - build
  - test

spring-build-job:
  stage: build
  image:
    name: eclipse-temurin:17-jdk-alpine
    pull_policy: if-not-present
  cache:
    key: maven
    paths:
      - .m2/repository
      - .m2/wrapper/dists
    policy: pull-push
  rules:
    - changes:
        - service-java/**/*    
  script:
    - chmod +x ./service-java/mvnw
    - ./service-java/mvnw -f service-java/pom.xml compile

spring-test-job:
  stage: test
  image:
    name: eclipse-temurin:17-jdk-alpine
    pull_policy: if-not-present
  cache:
    key: maven
    paths:
      - .m2/repository
      - .m2/wrapper/dists
    policy: pull-push
  rules:
    - changes:
        - service-java/**/*        
  script:
    - chmod +x ./service-java/mvnw
    - ./service-java/mvnw -f service-java/pom.xml test
