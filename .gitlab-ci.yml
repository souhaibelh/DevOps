stages:
  - build
  - test

spring-build-job:
  stage: build
  image: 3.9.11-eclipse-temurin-17-alpine
  cache:
    key: "$CI_COMMIT_REF_SLUG-maven"
    paths: 
      - /root/.m2/repository
      - /root/.m2/wrapper/dists
  script:
    - ./service-java/mvnw -f service-java/pom.xml compile

spring-test-job:
  stage: test
  image: 3.9.11-eclipse-temurin-17-alpine
  cache:
    key: "$CI_COMMIT_REF_SLUG-maven"
    paths: 
      - /root/.m2/repository
      - /root/.m2/wrapper/dists  
  script:
    - ./service-java/mvnw -f service-java/pom.xml test
