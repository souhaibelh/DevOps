stages:
  - build
  - test

spring-build-job:
  stage: build
  image: openjdk:17
  cache:
    key: "$CI_COMMIT_REF_SLUG-maven"
    paths: 
      - /root/.m2/repository       
  script:
    - ./service-java/mvnw -f service-java/pom.xml compile

spring-test-job:
  stage: test
  image: openjdk:17
  cache:
    key: "$CI_COMMIT_REF_SLUG-maven"
    paths: 
      - /root/.m2/repository       
  script:
    - ./service-java/mvnw -f service-java/pom.xml test
