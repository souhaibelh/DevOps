variables:
  MAVEN_USER_HOME: $CI_PROJECT_DIR/.m2

stages:
  - build
  - test

spring-build-job:
  stage: build
  image:
    name: eclipse-temurin:17-jdk-alpine
  cache:
    key: maven
    paths:
      - .m2/repository
      - .m2/wrapper/dists
  rules:
    - changes:
        - service-java/**/*    
  script:
    - chmod +x ./service-java/mvnw
      - ./service-java/mvnw -f service-java/pom.xml -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository compile

spring-test-job:
  stage: test
  image:
    name: eclipse-temurin:17-jdk-alpine
  cache:
    key: maven
    paths:
      - .m2/repository
      - .m2/wrapper/dists
  rules:
    - changes:
        - service-java/**/*        
  script:
    - chmod +x ./service-java/mvnw
      - ./service-java/mvnw -f service-java/pom.xml -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository test
